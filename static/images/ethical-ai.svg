<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with neural network pattern -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#7B61FF" stop-opacity="0.1"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7B61FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7B61FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <circle cx="400" cy="300" r="250" fill="url(#centerGlow)" opacity="0.8"/>
  
  <!-- Neural Network Nodes -->
  <g class="network-layer" stroke-width="2">
    <!-- Layer 1 Nodes -->
    <circle cx="200" cy="180" r="15" fill="#4A90E2" opacity="0.9"/>
    <circle cx="200" cy="240" r="15" fill="#4A90E2" opacity="0.9"/>
    <circle cx="200" cy="300" r="15" fill="#4A90E2" opacity="0.9"/>
    <circle cx="200" cy="360" r="15" fill="#4A90E2" opacity="0.9"/>
    <circle cx="200" cy="420" r="15" fill="#4A90E2" opacity="0.9"/>
    
    <!-- Layer 2 Nodes -->
    <circle cx="400" cy="200" r="15" fill="#5E81E7" opacity="0.9"/>
    <circle cx="400" cy="250" r="15" fill="#5E81E7" opacity="0.9"/>
    <circle cx="400" cy="300" r="15" fill="#5E81E7" opacity="0.9"/>
    <circle cx="400" cy="350" r="15" fill="#5E81E7" opacity="0.9"/>
    <circle cx="400" cy="400" r="15" fill="#5E81E7" opacity="0.9"/>
    
    <!-- Layer 3 Nodes -->
    <circle cx="600" cy="180" r="15" fill="#7B61FF" opacity="0.9"/>
    <circle cx="600" cy="240" r="15" fill="#7B61FF" opacity="0.9"/>
    <circle cx="600" cy="300" r="15" fill="#7B61FF" opacity="0.9"/>
    <circle cx="600" cy="360" r="15" fill="#7B61FF" opacity="0.9"/>
    <circle cx="600" cy="420" r="15" fill="#7B61FF" opacity="0.9"/>
  </g>
  
  <!-- Connections -->
  <g class="connections" stroke-width="1.5" opacity="0.5">
    <!-- Connections from Layer 1 to Layer 2 -->
    <line x1="215" y1="180" x2="385" y2="200" stroke="#4A90E2"/>
    <line x1="215" y1="180" x2="385" y2="250" stroke="#4A90E2"/>
    <line x1="215" y1="180" x2="385" y2="300" stroke="#4A90E2"/>
    
    <line x1="215" y1="240" x2="385" y2="200" stroke="#4A90E2"/>
    <line x1="215" y1="240" x2="385" y2="250" stroke="#4A90E2"/>
    <line x1="215" y1="240" x2="385" y2="300" stroke="#4A90E2"/>
    
    <line x1="215" y1="300" x2="385" y2="250" stroke="#4A90E2"/>
    <line x1="215" y1="300" x2="385" y2="300" stroke="#4A90E2"/>
    <line x1="215" y1="300" x2="385" y2="350" stroke="#4A90E2"/>
    
    <line x1="215" y1="360" x2="385" y2="300" stroke="#4A90E2"/>
    <line x1="215" y1="360" x2="385" y2="350" stroke="#4A90E2"/>
    <line x1="215" y1="360" x2="385" y2="400" stroke="#4A90E2"/>
    
    <line x1="215" y1="420" x2="385" y2="350" stroke="#4A90E2"/>
    <line x1="215" y1="420" x2="385" y2="400" stroke="#4A90E2"/>
    
    <!-- Connections from Layer 2 to Layer 3 -->
    <line x1="415" y1="200" x2="585" y2="180" stroke="#7B61FF"/>
    <line x1="415" y1="200" x2="585" y2="240" stroke="#7B61FF"/>
    
    <line x1="415" y1="250" x2="585" y2="180" stroke="#7B61FF"/>
    <line x1="415" y1="250" x2="585" y2="240" stroke="#7B61FF"/>
    <line x1="415" y1="250" x2="585" y2="300" stroke="#7B61FF"/>
    
    <line x1="415" y1="300" x2="585" y2="240" stroke="#7B61FF"/>
    <line x1="415" y1="300" x2="585" y2="300" stroke="#7B61FF"/>
    <line x1="415" y1="300" x2="585" y2="360" stroke="#7B61FF"/>
    
    <line x1="415" y1="350" x2="585" y2="300" stroke="#7B61FF"/>
    <line x1="415" y1="350" x2="585" y2="360" stroke="#7B61FF"/>
    <line x1="415" y1="350" x2="585" y2="420" stroke="#7B61FF"/>
    
    <line x1="415" y1="400" x2="585" y2="360" stroke="#7B61FF"/>
    <line x1="415" y1="400" x2="585" y2="420" stroke="#7B61FF"/>
  </g>
  
  <!-- Human Silhouette in the center -->
  <g transform="translate(370, 270)">
    <ellipse cx="30" cy="30" rx="25" ry="25" fill="#5E81E7" opacity="0.9"/>
    <path d="M30,55 L30,85 M15,110 L30,85 L45,110 M10,70 L30,60 L50,70" stroke="#5E81E7" stroke-width="5" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Ethical AI Text -->
  <g font-family="Space Grotesk, sans-serif" text-anchor="middle">
    <text x="400" y="560" font-size="36" fill="#2C3E50" font-weight="bold">ETHICAL AI</text>
    <text x="400" y="590" font-size="18" fill="#4A5568">Human-Centered · Transparent · Fair</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.5">
    <!-- Balance Scales Symbol -->
    <g transform="translate(400, 180) scale(0.8)">
      <line x1="-60" y1="0" x2="60" y2="0" stroke="#7B61FF" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#7B61FF" stroke-width="3"/>
      <circle cx="-60" cy="0" r="15" fill="none" stroke="#7B61FF" stroke-width="2"/>
      <circle cx="60" cy="0" r="15" fill="none" stroke="#7B61FF" stroke-width="2"/>
    </g>
    
    <!-- Shield Symbol -->
    <g transform="translate(500, 400) scale(0.7)">
      <path d="M0,-40 L40,0 L0,40 L-40,0 Z" fill="none" stroke="#4A90E2" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#4A90E2" stroke-width="2"/>
    </g>
    
    <!-- Transparency Symbol -->
    <g transform="translate(300, 400) scale(0.7)">
      <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#4A90E2" stroke-width="3" rx="5" ry="5"/>
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="#4A90E2" stroke-width="2"/>
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="#4A90E2" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Animated Pulse Effect -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="#7B61FF" stroke-width="3" opacity="0.3">
    <animate attributeName="r" from="100" to="120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="80" fill="none" stroke="#4A90E2" stroke-width="3" opacity="0.3">
    <animate attributeName="r" from="80" to="100" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg> 